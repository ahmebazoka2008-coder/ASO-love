<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إلى ملكتي ASO ❤️</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Cairo', sans-serif; }

        body {
            background: #1a1a2e;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden; /* لمنع السكرول بسبب القلوب */
            color: #fff;
            position: relative;
        }

        /* تأثير القلوب المتساقطة */
        .heart-fall {
            position: absolute;
            top: -10%;
            color: rgba(255, 71, 87, 0.6);
            font-size: 20px;
            user-select: none;
            z-index: 0;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }

        .container {
            width: 90%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255,255,255,0.2);
            z-index: 10;
            position: relative;
        }

        /* شاشة الدخول */
        #login-screen { display: block; }
        input {
            width: 80%; padding: 12px; margin: 15px 0;
            background: rgba(255,255,255,0.9); border: none;
            border-radius: 25px; text-align: center; outline: none;
        }

        button {
            background: #ff4757; color: white; border: none;
            padding: 10px 30px; border-radius: 25px;
            cursor: pointer; font-weight: bold; transition: 0.3s;
        }

        /* المحتوى */
        #main-content { display: none; }
        .slide { display: none; animation: fadeIn 1s ease; }
        .active-slide { display: block; }

        .photo-frame {
            width: 100%; border-radius: 15px; overflow: hidden;
            margin: 15px 0; border: 3px solid white;
        }
        .photo-frame img { width: 100%; display: block; }

        /* تأثير الكتابة */
        .typewriter { font-size: 1.2rem; min-height: 60px; margin-bottom: 20px; color: #ffeb3b; }

        /* العداد */
        .timer-box {
            display: flex; justify-content: space-around;
            background: rgba(0,0,0,0.4); padding: 15px; border-radius: 15px;
        }
        .time-unit span { display: block; font-size: 1.4rem; color: #ff4757; font-weight: bold; }

        /* الزرار اللي بيهرب */
        #no-btn {
            position: relative; background: #6c757d;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <audio id="bg-music" loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <div class="container">
        <div id="login-screen">
            <h2 style="margin-bottom: 10px;">وحشتيني ❤️</h2>
            <p>أدخلي كلمة السر يا ملكتي</p>
            <input type="password" id="password" placeholder="Password">
            <br>
            <button onclick="checkPassword()">دخول عالمي الخاص</button>
        </div>

        <div id="main-content">
            <div class="slide active-slide" id="slide1">
                <h1 id="title-msg">يا ملكة قلبي</h1>
                <p id="text-msg" class="typewriter"></p>
                <button onclick="nextSlide(2)">شوفي دي كمان..</button>
            </div>

            <div class="slide" id="slide2">
                <h2>أحلى ذكريات حمودي</h2>
                <div class="photo-frame"><img src="img1.jpg"></div>
                <div class="photo-frame"><img src="img2.jpg"></div>
                <button onclick="nextSlide(3)">التالي</button>
            </div>

            <div class="slide" id="slide3">
                <h2>إحنا سوا من</h2>
                <div class="timer-box">
                    <div class="time-unit"><span id="days">0</span>يوم</div>
                    <div class="time-unit"><span id="hours">0</span>ساعة</div>
                    <div class="time-unit"><span id="minutes">0</span>دقيقة</div>
                    <div class="time-unit"><span id="seconds">0</span>ثانية</div>
                </div>
                <p style="margin-top: 20px;">هتفضلي منورة دنيتي السنة دي وكل سنة؟</p>
                
                <div style="margin-top: 15px;">
                    <button onclick="alert('كنت عارف إنك هتقولي كدة يا حبيبة قلب حمودي! بحبك ❤️')">أكيد طبعاً!</button>
                    <button id="no-btn" onmouseover="moveButton()" onclick="moveButton()">لأ</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 1. نظام القلوب المتساقطة
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart-fall');
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            heart.style.opacity = Math.random();
            document.body.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 5000);
        }

        // 2. التحقق والباسورد
        function checkPassword() {
            const pass = document.getElementById('password').value;
            if(pass.toUpperCase() === "ASO") {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
                document.getElementById('bg-music').play();
                setInterval(createHeart, 300); // بدء تساقط القلوب
                startTypewriter(); // بدء تأثير الكتابة
                startTimer();
            }
        }

        // 3. تأثير الكتابة
        const message = "إلى ملكتي ASO.. حبيبتي وقلب حمودي من جوه، كل عيد حب وأنتِ معايا ومحليا دنيتي بوجودك..";
        function startTypewriter() {
            let i = 0;
            const element = document.getElementById('text-msg');
            function type() {
                if (i < message.length) {
                    element.innerHTML += message.charAt(i);
                    i++;
                    setTimeout(type, 100);
                }
            }
            type();
        }

        // 4. الزرار اللي بيهرب
        function moveButton() {
            const btn = document.getElementById('no-btn');
            const x = Math.random() * (window.innerWidth - btn.clientWidth - 50);
            const y = Math.random() * (window.innerHeight - btn.clientHeight - 50);
            btn.style.position = 'fixed';
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        function nextSlide(n) {
            document.querySelectorAll('.slide').forEach(s => s.classList.remove('active-slide'));
            document.getElementById('slide' + n).classList.add('active-slide');
        }

        function startTimer() {
            const startDate = new Date(2025, 11, 1); 
            setInterval(() => {
                const diff = new Date() - startDate;
                document.getElementById('days').innerText = Math.floor(diff / 86400000);
                document.getElementById('hours').innerText = Math.floor((diff / 3600000) % 24);
                document.getElementById('minutes').innerText = Math.floor((diff / 60000) % 60);
                document.getElementById('seconds').innerText = Math.floor((diff / 1000) % 60);
            }, 1000);
        }
    </script>
</body>
</html>
